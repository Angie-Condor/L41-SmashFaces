<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Rokkitt:700" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Smash Faces | Lección 41</title>
  </head>
  <body>
    <header>
      <h2 class="rokkitt">Smash Faces</h2>
      <hr>
      <p class="roboto">Bienvenidas al juego del Smash Faces, tu misión es poder
        identificar a todas tus compañeras de clase ingresando para ello su nombre.
        Tienes 5 oportunidades antes de perder 1 punto y pasar a la siguiente.</p>
    </header>
    <section class="content-game">
      <div>
        <label for="">Elige tu sede</label>
        <select name="" id="">
          <option value="peru">Perú</option>
          <option value="mexico">México</option>
        </select>
        <label for="">Puntos: <span id="score">0</span> puntos</label>
      </div>
      <div>
        <div>
          <img src="" alt="">
        </div>
        <div>
          <p>Ingrese su nombre</p>
          <input type="text">
          <button type="button" name="button">Comprobar</button>
          <span class="msj"></span>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="js/js-nombres/mexico.js" charset="utf-8"></script>
    <script src="js/js-nombres/peru.js" charset="utf-8"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
  </body>
</html>
